<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array properties and methods</title>
</head>
<body>
<script>
 var theNames=new Array(3);

 theNames[0]="Jack";
 theNames[1]="Jill";
 theNames[2]="Frank";

 document.write(theNames.length +"<br>");
 document.write(theNames.join(" ") +"<br>");
 document.write(theNames.push("Nic") +"<br>");// this will also write the length of the array
 document.write(theNames.join(" ") +"<br>");
 document.write(theNames.toString() +"<br>");
 document.write(theNames.sort() +"<br>");//alphabetical list



</script>

</body>
</html>

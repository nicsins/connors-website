<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>


<script>
var d=Date();
 var theDay=d.getDay();
 alert(theDay);
    switch(theDay){
        case  0:
            document.write("the day is sunday");
         break;
        case  1:
            document.write("the day is monday");
            break;
        case 2:
            document.write("the day is tuesday");
            break;
        case  3:
            document.write("the day is wed");
            break;
        case  4:
            document.write("the day is thur");
            break;
        case  5:
            document.write("the day is fri");
            break;
        case  6:
            document.write("the day is sat");
            break;
        default:
            document.write("world is over there is o day");
        }

</script>
</body>
</html>
